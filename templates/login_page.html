<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Township Clinic</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="login-container w-full max-w-4xl mx-4">
        <div class="login-panel bg-white rounded-lg shadow-lg flex overflow-hidden">
            <div class="login-image hidden md:block w-1/2">
                <img src="{{ url_for('static', filename='uploads/login.jpeg') }}" alt="Login Image" class="w-full h-full object-cover">
            </div>
            <div class="login-content w-full md:w-1/2 p-8">
                <h2 class="text-2xl font-bold mb-6">Login</h2>
                <form action="{{ url_for('login') }}" method="post">
                    <div class="form-group mb-4">
                        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="text" id="username" name="username" required class="mt-1 p-2 w-full border rounded-md">
                    </div>
                    <div class="form-group mb-4">
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" name="password" required class="mt-1 p-2 w-full border rounded-md">
                    </div>
                    <div class="form-group remember-me flex items-center mb-4">
                        <input type="checkbox" id="remember" name="remember" class="mr-2">
                        <label for="remember" class="text-sm">Remember Me</label>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary w-full">Login</button>
                    </div>
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <p class="flash-message {{ category }} mt-4">{{ message }}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </form>
                <a href="{{ url_for('register') }}" class="register-link block text-center mt-4">Need an account? Register</a>
            </div>
        </div>
    </div>
    <footer class="fixed bottom-0 w-full text-center py-4 bg-gray-100 text-gray-600">
        <p>Â© 2025 Township Clinic. All rights reserved.</p>
    </footer>
    <script>
        // Update current time
        function updateTime() {
            const timeElement = document.querySelector('.current-time');
            const now = new Date();
            timeElement.textContent = now.toLocaleString('en-ZA', { timeZone: 'Africa/Johannesburg', hour12: true });
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
