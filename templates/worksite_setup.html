{% extends "base.html" %}
{% block title %}Worksite Setup - Township Clinic{% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8">Worksite Setup</h1>
    <p class="text-lg mb-6">Configure clinic worksite settings. Only available to admins.</p>
    <form method="POST" action="{{ url_for('worksite_setup') }}" class="bg-white rounded-lg shadow-md p-6 max-w-md">
        <div class="form-group mb-4">
            <label for="clinic_name" class="block text-sm font-medium text-gray-700">Clinic Name:</label>
            <input type="text" id="clinic_name" name="clinic_name" value="Clinic A" class="mt-1 p-2 w-full border rounded-md">
        </div>
        <button type="submit" class="btn btn-primary w-full">Save</button>
    </form>
</div>
{% endblock %}
