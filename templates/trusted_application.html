{% extends "base.html" %}
{% block title %}Trusted Application - Township Clinic{% endblock %}
{% block content %}
    <h1>Trusted Application</h1>
    <p>Manage trusted applications for secure access. Only admins can add or remove applications.</p>
    <ul>
        <li>Current Trusted App: Clinic Portal</li>
    </ul>
    <form method="POST" action="{{ url_for('trusted_application') }}">
        <label>App Name: <input type="text" name="app_name"></label>
        <button type="submit">Add</button>
    </form>
{% endblock %}
