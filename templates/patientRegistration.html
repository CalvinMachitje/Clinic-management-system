{% extends "base.html" %}
{% block title %}Add Patient - Township Clinic{% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <main class="main-content max-w-7xl mx-auto p-6" role="main" aria-label="Add Patient Main Content">
        <section class="dashboard-content bg-white shadow-md rounded-lg p-6">
            <h2 class="text-3xl font-bold mb-6">Add New Patient</h2>
            <a href="{{ url_for('patients_list') }}" class="btn btn-primary mb-4 inline-block">Back to Patients</a>
            <form method="POST" action="{{ url_for('add_patient') }}" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="form-group">
                    <label for="first_name" class="block text-sm font-medium text-gray-700">First Name *</label>
                    <input type="text" id="first_name" name="first_name" required class="mt-1 p-2 w-full border rounded-md">
                </div>
                <div class="form-group">
                    <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name *</label>
                    <input type="text" id="last_name" name="last_name" required class="mt-1 p-2 w-full border rounded-md">
                </div>
                <div class="form-group">
                    <label for="date_of_birth" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                    <input type="date" id="date_of_birth" name="date_of_birth" class="mt-1 p-2 w-full border rounded-md">
                </div>
                <div class="form-group">
                    <label for="gender" class="block text-sm font-medium text-gray-700">Gender</label>
                    <select id="gender" name="gender" class="mt-1 p-2 w-full border rounded-md">
                        <option value="" selected>--Select--</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                    <textarea id="address" name="address" class="mt-1 p-2 w-full border rounded-md"></textarea>
                </div>
                <div class="form-group">
                    <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
                    <input type="tel" id="phone" name="phone" class="mt-1 p-2 w-full border rounded-md">
                </div>
                <div class="form-group">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md">
                </div>
                <div class="form-group">
                    <label for="emergency_contact_name" class="block text-sm font-medium text-gray-700">Emergency Contact Name</label>
                    <input type="text" id="emergency_contact_name" name="emergency_contact_name" class="mt-1 p-2 w-full border rounded-md">
                </div>
                <div class="form-group">
                    <label for="emergency_contact_phone" class="block text-sm font-medium text-gray-700">Emergency Contact Phone</label>
                    <input type="tel" id="emergency_contact_phone" name="emergency_contact_phone" class="mt-1 p-2 w-full border rounded-md">
                </div>
                <div class="form-group md:col-span-2">
                    <label for="medical_history" class="block text-sm font-medium text-gray-700">Medical History</label>
                    <textarea id="medical_history" name="medical_history" class="mt-1 p-2 w-full border rounded-md"></textarea>
                </div>
                <div class="form-group md:col-span-2">
                    <label for="allergies" class="block text-sm font-medium text-gray-700">Allergies</label>
                    <textarea id="allergies" name="allergies" class="mt-1 p-2 w-full border rounded-md"></textarea>
                </div>
                <div class="form-group md:col-span-2">
                    <label for="current_medications" class="block text-sm font-medium text-gray-700">Current Medications</label>
                    <textarea id="current_medications" name="current_medications" class="mt-1 p-2 w-full border rounded-md"></textarea>
                </div>
                <div class="form-group md:col-span-2">
                    <label for="insurance_provider" class="block text-sm font-medium text-gray-700">Insurance Provider</label>
                    <input type="text" id="insurance_provider" name="insurance_provider" class="mt-1 p-2 w-full border rounded-md">
                </div>
                <div class="form-group md:col-span-2">
                    <label for="insurance_policy_number" class="block text-sm font-medium text-gray-700">Insurance Policy Number</label>
                    <input type="text" id="insurance_policy_number" name="insurance_policy_number" class="mt-1 p-2 w-full border rounded-md">
                </div>
                <div class="flex justify-end md:col-span-2">
                    <button type="submit" class="btn btn-primary">Add Patient</button>
                </div>
            </form>
        </section>
    </main>
</div>
<script src="{{ url_for('static', filename='auth.js') }}"></script>
{% endblock %}
