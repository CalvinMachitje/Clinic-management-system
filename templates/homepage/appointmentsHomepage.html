<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Township Clinic - Book Appointment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
    <nav class="default-menu">
        <div class="logo">Township Clinic</div>
        <ul>
            <li><a href="{{ url_for('default_page') }}">Home</a></li>
        </ul>
    </nav>
    <main class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-4">Book an Appointment</h1>
        <p class="text-gray-600 mb-8">Schedule your visit with a healthcare professional.</p>
        <!-- Appointment booking form -->
        <form action="{{ url_for('appointments') }}" method="POST" class="bg-white rounded-lg shadow-md p-6 max-w-md mx-auto">
            <div class="form-group mb-4">
                <label for="patient_id" class="block text-sm font-medium text-gray-700">Patient ID</label>
                <input type="text" id="patient_id" name="patient_id" required class="mt-1 p-2 w-full border rounded-md">
            </div>
            <div class="form-group mb-4">
                <label for="appointment_time" class="block text-sm font-medium text-gray-700">Appointment Time</label>
                <input type="datetime-local" id="appointment_time" name="appointment_time" required class="mt-1 p-2 w-full border rounded-md">
            </div>
            <div class="form-group mb-4">
                <label for="reason" class="block text-sm font-medium text-gray-700">Reason</label>
                <select id="reason" name="reason" class="mt-1 p-2 w-full border rounded-md">
                    <option value="general">General Consultation</option>
                    <option value="chronic">Chronic Condition</option>
                    <option value="check-up">Check-up</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-full">Book Appointment</button>
        </form>
    </main>
    <footer class="footer text-center py-4 bg-gray-100">
        <p class="text-gray-600">Â© 2025 Township Clinic. All rights reserved.</p>
    </footer>
</body>
</html>
