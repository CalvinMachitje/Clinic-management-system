<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Self Book Appointment - Township Clinic</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body>

<nav class="default-menu fixed w-full bg-white shadow-md z-10">
    <div class="container mx-auto px-4 flex justify-between items-center py-4">
        <div class="logo text-2xl font-bold text-primary">Township Clinic</div>
        <ul class="flex space-x-6">
            <li><a href="{{ url_for('default_page') }}">Home</a></li>
            <!-- Additional menu links as needed -->
        </ul>
    </div>
</nav>

<main class="container mx-auto px-4 pt-24">
    <h1 class="text-3xl font-bold mb-6">Self Book Appointment</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="flash-message {{ category }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('patient_book_appointment') }}" class="max-w-lg">
        <div class="form-group mb-4">
            <label for="patient_name" class="block mb-1 font-semibold">Full Name*</label>
            <input type="text" id="patient_name" name="patient_name" required class="form-control" />
        </div>
        <div class="form-group mb-4">
            <label for="patient_phone" class="block mb-1 font-semibold">Phone Number</label>
            <input type="text" id="patient_phone" name="patient_phone" class="form-control" />
        </div>
        <div class="form-group mb-4">
            <label for="patient_email" class="block mb-1 font-semibold">Email Address</label>
            <input type="email" id="patient_email" name="patient_email" class="form-control" />
        </div>
        <div class="form-group mb-4">
            <label for="appointment_date" class="block mb-1 font-semibold">Preferred Appointment Date & Time*</label>
            <input type="datetime-local" id="appointment_date" name="appointment_date" required class="form-control" />
        </div>
        <div class="form-group mb-4">
            <label for="reason" class="block mb-1 font-semibold">Reason for Appointment</label>
            <textarea id="reason" name="reason" rows="4" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Appointment Request</button>
    </form>
</main>

</body>
</html>
