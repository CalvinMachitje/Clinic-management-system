<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Visit - Township Clinic</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body>
    <nav class="navbar">
        <div class="logo">Township Clinic</div>
    </nav>
    <div class="sidebar">
        <div class="logo">Township Clinic</div>
        <ul>
            <li><a href="{{ url_for('reception_dashboard') }}"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="{{ url_for('search_patient') }}"><i class="fas fa-search"></i> Search Patient</a></li>
            <li><a href="{{ url_for('add_patient') }}"><i class="fas fa-user-plus"></i> Add New Patient</a></li>
            <li><a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>
    <main class="main-content" role="main" aria-label="Edit Visit Main Content">
        <section class="dashboard-content">
            <h2>Edit Visit</h2>
            <form action="{{ url_for('edit_visit', visit_id=visit_id) }}" method="POST" enctype="multipart/form-data" class="card">
                <div class="form-group">
                    <label for="visit_time">Visit Time</label>
                    <input type="datetime-local" id="visit_time" name="visit_time" value="{{ visit.visit_time }}" required>
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" name="notes">{{ visit.notes }}</textarea>
                </div>
                <div class="form-group">
                    <label for="profile_image">Profile Image (Optional)</label>
                    <input type="file" id="profile_image" name="profile_image" accept="image/*">
                    {% if visit.image_path %}
                        <img src="{{ url_for('static', filename=visit.image_path[7:]) }}" alt="Profile" style="max-width: 100px; max-height: 100px;">
                    {% endif %}
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn">Save Changes</button>
                    <a href="{{ url_for('reception_dashboard') }}" class="btn">Cancel</a>
                </div>
            </form>
        </section>
    </main>
    <script src="{{ url_for('static', filename='auth.js') }}"></script>
</body>
</html>
