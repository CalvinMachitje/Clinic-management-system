<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Visit - Township Clinic</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body class="container mx-auto px-4 py-8">
    <nav class="default-menu">
        <div class="logo">Township Clinic</div>
    </nav>
    <main class="main-content" role="main" aria-label="Edit Visit Main Content">
        <section class="dashboard-content bg-white rounded-lg shadow-md p-6">
            <h2 class="text-3xl font-bold mb-6">Edit Visit</h2>
            <form action="{{ url_for('edit_visit', visit_id=visit_id) }}" method="POST" enctype="multipart/form-data" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="form-group">
                    <label for="visit_time" class="block text-sm font-medium text-gray-700">Visit Time</label>
                    <input type="datetime-local" id="visit_time" name="visit_time" value="{{ visit.visit_time }}" required class="mt-1 p-2 w-full border rounded-md">
                </div>
                <div class="form-group md:col-span-2">
                    <label for="notes" class="block text-sm font-medium text-gray-700">Notes</label>
                    <textarea id="notes" name="notes" class="mt-1 p-2 w-full border rounded-md">{{ visit.notes }}</textarea>
                </div>
                <div class="form-group md:col-span-2">
                    <label for="profile_image" class="block text-sm font-medium text-gray-700">Profile Image (Optional)</label>
                    <input type="file" id="profile_image" name="profile_image" accept="image/*" class="mt-1 p-2 w-full border rounded-md">
                    {% if visit.image_path %}
                        <img src="{{ url_for('static', filename=visit.image_path[7:]) }}" alt="Profile" class="mt-4 max-w-xs rounded-md shadow-sm">
                    {% endif %}
                </div>
                <div class="form-actions md:col-span-2 flex justify-end gap-4">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{{ url_for('reception_dashboard') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </section>
    </main>
    <script src="{{ url_for('static', filename='auth.js') }}"></script>
</body>
</html>
