<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reception Announcements - Township Clinic</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8">Reception Announcements</h1>
    {% if announcements %}
        <ul class="space-y-6">
            {% for announcement in announcements %}
                <li class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold mb-2">{{ announcement.title }}</h2>
                    <p class="text-gray-600 mb-4">{{ announcement.message }}</p>
                    <small class="text-gray-500">Posted: {{ announcement.timestamp }}</small>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="text-center text-gray-600">No announcements available at this time.</p>
    {% endif %}
    <a href="{{ url_for('reception_dashboard') }}" class="btn btn-primary block text-center mt-8 max-w-xs mx-auto">Back to Dashboard</a>
</body>
</html>
