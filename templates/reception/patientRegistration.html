{% extends "base.html" %}
{% block title %}Register New Patient - Township Clinic{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reception.css') }}?v=1">
{% endblock %}

{% block content %}
<div class="content-container">
    <h1 class="text-3xl font-bold mb-8">Register New Patient</h1>

    <!-- Patient Registration Form -->
    <form id="register-form" method="POST" action="{{ url_for('add_patient') }}">
        {{ csrf_token() }}
        <div class="form-group">
            <label for="first_name">First Name *</label>
            <input type="text" id="first_name" name="first_name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name *</label>
            <input type="text" id="last_name" name="last_name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="date_of_birth">Date of Birth *</label>
            <input type="date" id="date_of_birth" name="date_of_birth" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" class="form-control">
                <option value="" selected disabled>Choose gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" class="form-control">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="emergency_contact_name">Emergency Contact Name</label>
            <input type="text" id="emergency_contact_name" name="emergency_contact_name" class="form-control">
        </div>
        <div class="form-group">
            <label for="emergency_contact_phone">Emergency Contact Phone</label>
            <input type="text" id="emergency_contact_phone" name="emergency_contact_phone" class="form-control">
        </div>
        <div class="form-group">
            <label for="medical_history">Medical History</label>
            <textarea id="medical_history" name="medical_history" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="allergies">Allergies</label>
            <textarea id="allergies" name="allergies" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="current_medications">Current Medications</label>
            <textarea id="current_medications" name="current_medications" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Register Patient</button>
    </form>
</div>
{% endblock %}
